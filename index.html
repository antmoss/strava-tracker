<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Weekly Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>STRAVA WEEKLY TRACKER</h1>
        <div class="header-info">
            <div id="last-updated"></div>
            <div id="week-range"></div>
        </div>
    </header>

    <main>
        <section class="table-container">
            <h2>Cycling Stats</h2>
            <div id="cycling-table"></div>
        </section>

        <section class="table-container">
            <h2>Running Stats</h2>
            <div id="running-table"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
